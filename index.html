<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i onclick = "handleUnlikeClick()" class='bx bx-heart heart-unfilled'></i>
            <i onclick = "handleLikeClick()" class='bx bxs-heart heart-filled'></i>
        </div>
        <div class="card__cart">    
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card__img">
            <img src="https://fariasmateuss.github.io/product-card-design/src/assets/green.png" alt="">
        </div>
        <div class="card__title">
            Nice Zoom KD 12
        </div>
        <div class="card__price">
            99$
        </div>

        <div class="card__size">
            <h3>Size:</h3>
            <span class="card__size-element">6</span>
            <span class="card__size-element">7</span>
            <span class="card__size-element">8</span>
            <span class="card__size-element">9</span>
        </div>
        <div class="card__color">
            <h3>Color:</h3>
            <span class="card__color--green"></span>
            <span class="card__color--red"></span>
            <span class="card__color--black"></span>

        </div>
        <div class="card__action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
